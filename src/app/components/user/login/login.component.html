
<div class="container">
  <a routerLink="/test">Test</a>
  <a href="https://github.com/ssoni28/webdev-soni-swati">GitHub</a>
  <br/>
  <a href="https://webdev-soni-swati.herokuapp.com/">Heroku</a>

  <div *ngIf="errorFlag"
       class="alert alert-danger custom-style">
    {{errorMsg}}
  </div>

<h1>Login</h1>

  <form (ngSubmit) = "login()" #f="ngForm">

    <input   placeholder="username"
             name="username"
             type="text"
             class="form-control"
             ngModel
             required
             #username="ngModel"/>
    <span class="help-block" *ngIf="!username.valid && username.touched">Please enter username!</span>


    <input   placeholder="password"
             name="password"
             type="password"
             class="form-control"
             ngModel
             required
             #password="ngModel"/>
    <span class="help-block" *ngIf="!password.valid && password.touched">Please enter password!</span>


    <button class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!f.valid">Login</button>

    <button class="btn btn-success btn-block"
            [routerLink]="['/register']">Register</button>

  </form>
</div>
