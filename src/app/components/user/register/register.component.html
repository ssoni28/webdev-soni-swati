
<div class="container">

  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h1>Register</h1>
  <form (ngSubmit) = "createUser()" #f="ngForm">

    <input placeholder="username"
           name="username"
           type="text"
           class="form-control"
           ngModel
           required
           #username="ngModel"/>

    <span class="help-block" *ngIf="!username.valid && username.touched">Please enter username!</span>

    <input name="password"
           placeholder="password"
           type="password"
           class="form-control"
           ngModel
           required
           #password="ngModel"/>
    <span class="help-block" *ngIf="!password.valid && password.touched">Please enter password!</span>


    <input name = "verifyPassword"
           placeholder="verify password"
           type="password"
           class="form-control"
           ngModel
           required
           #verifyPassword="ngModel"/>
    <span class="help-block" *ngIf="!verifyPassword.valid && verifyPassword.touched">Please verify password!</span>

    <button class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!f.valid">Register</button>


   <button class="btn btn-danger btn-block"
      type="button"
     (click)="cancel()">Cancel</button>

  </form>

</div>
