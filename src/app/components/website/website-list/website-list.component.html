
<div class="container-fluid">

  <nav class="navbar navbar-custom navbar-fixed-top">
    <div class="row">
      <div class="col-sm-1 col-md-1 col-lg-1">
        <a [routerLink]="['/user', userId]"
           class="navbar-brand pull-left">
          <span class="glyphicon glyphicon-chevron-left my-white-color"></span>
        </a>
      </div>

      <div class="navbar-brand my-white-color col-sm-1 col-md-1 col-lg-1">
        Websites
      </div>
      <div class="col-sm-10 col-md-10 col-lg-10">
        <a class="navbar-brand pull-right"
            [routerLink]="['/user', userId, 'website', 'new']">
          <span class="glyphicon glyphicon-plus my-white-color"></span>
        </a>
      </div>
    </div>
  </nav>

  <div class="my-container row">
    <ul class="list-group">
      <li *ngFor="let website of websites"
          class="list-group-custom-item">
        <a [routerLink]="['/user', userId, 'website', website._id, 'page']">
          {{website['name']}}
        </a>
        <a class="pull-right"
           [routerLink]="['/user', userId, 'website', website._id]">
          <span class="glyphicon glyphicon-cog"></span>
        </a>
      </li>
    </ul>
  </div>
</div>


<nav class="navbar navbar-custom navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]">
        <span class="glyphicon glyphicon-user my-white-color"></span>
      </a>
    </p>
  </div>
</nav>
