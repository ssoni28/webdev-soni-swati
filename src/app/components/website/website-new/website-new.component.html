
<div class="container-fluid">

  <nav class="navbar navbar-custom navbar-fixed-top">
    <div class="row">
      <div class="col-sm-1 col-md-1 col-lg-1">
        <a [routerLink]="['/user', userId, 'website']"
           class="pull-left my-white-color navbar-brand">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>
      <div class="navbar-brand my-white-color col-sm-1 col-md-1 col-lg -1
        hidden-xs hidden-sm">
        Websites
      </div>
      <div class="navbar-brand col-sm-1 col-md-1 col-lg-1
            hidden-xs hidden-sm">
        <a [routerLink]="['/user', userId, 'website', 'new']"
           class="pull-right my-white-color">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>
      <div class="navbar-brand my-white-color col-sm-2 col-md-3 col-lg-3">
        New Website
      </div>
      <div class="col-sm-9 col-md-6 col-lg-6">
        <a (click)="createWebsite()"
           class="navbar-brand pull-right my-white-color">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>
    </div>
  </nav>

  <div class="my-container row">
    <div class="col-sm-3 col-md-3 col-lg-3 hidden-xs hidden-sm">
      <ul class="list-group">
        <li *ngFor="let website of websites"
            class="list-group-custom-item">
          <a [routerLink]="['/user', userId, 'website', website._id, 'page']">
            {{website['name']}}
          </a>
          <a class="pull-right"
             [routerLink]="['/user', userId, 'website', website._id]">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </li>
      </ul>
    </div>

    <div class="col-sm-12 col-md-9 col-lg-9">
      <div *ngIf="errorFlag" class="alert alert-danger custom-style">{{errorMsg}}</div>
      <form class="form-group" #f="ngForm">
        <label for="name">Name</label>
        <input class="form-control"
               id="name"
               ngModel
               required
               type="text"
               name="name"
               placeholder="Name"
               #name="ngModel"/>
        <span class="help-block" *ngIf="!name.valid && name.touched">Please enter website name</span>

        <label for="description">Description</label>
        <textarea [(ngModel)]="description"
                  class="form-control"
                  id="description"
                  rows="4"
                  type="text"
                  name="description"
                  placeholder="Description"
        ></textarea>

        <a class="btn btn-danger btn-block"
           [routerLink]="['/user', userId, 'website']">Cancel</a>
      </form>
    </div>

  </div>
</div>

<nav class="navbar navbar-custom navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]">
        <span class="glyphicon glyphicon-user my-white-color"></span>
      </a>
    </p>
  </div>
</nav>
