<div class="container-fluid">

  <nav class="navbar navbar-custom navbar-fixed-top">
    <div class="row">
      <div class="col-sm-1 col-md-1 col-lg-1">
        <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']"
           class="navbar-brand pull-left my-white-color">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>

      <div class="navbar-brand my-white-color col-sm-2 col-md-2 col-lg-2">
        Widget Text
      </div>
      <div class="col-sm-9 col-md-9 col-lg-9">
        <a (click)="updateWidget()"
           class="navbar-brand pull-right my-white-color">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>
    </div>
  </nav>
  <div class="row">
    <div class="my-container col-xs-12 col-md-9 col-lg-9" >

      <label for="text">Text</label>
        <input [(ngModel)]="widget.text"
               class="form-control"
               id="text"/>

        Rows
        <input [(ngModel)]="widget.rows"
               class="form-control"
               type="number"/>
        <label for="Name">Name</label>
        <div>
          <input [(ngModel)]="widget.name"
                 type="text"
                 class="form-control"
                 id="Name"
                 name="name"
                 placeholder="Name">
        </div>

        Placeholder
        <input [(ngModel)]="widget.placeholder"
               class="form-control"
               required/>
        <p></p>
        <div class="input-group">
          <input type="text"
                 readonly
                 value="Formatted"
                 class="form-control"/>
          <span class="input-group-addon">
     <input [(ngModel)]="widget.formatted"
            type="checkbox"/>
 </span>
        </div>
        <a (click)="deleteWidget()"
           class="btn btn-danger btn-block"
           [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']">Delete</a>



    </div>
  </div>
</div>

<nav class="navbar navbar-custom navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
