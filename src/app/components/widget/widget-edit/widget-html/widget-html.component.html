<div class="container-fluid">

  <nav class="navbar navbar-custom navbar-fixed-top">
    <div class="row">
      <div class="col-sm-1 col-md-1 col-lg-1">
        <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']"
           class="navbar-brand pull-left my-white-color">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>

      <div class="navbar-brand my-white-color col-sm-2 col-md-2 col-lg-2">
        Widget Edit
      </div>
      <div class="col-sm-9 col-md-9 col-lg-9">
        <a (click)="updateWidget()"
           class="navbar-brand pull-right my-white-color">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>
    </div>
  </nav>
  <div class="row">
    <div class="my-container col-xs-12 col-md-9 col-lg-9" >
      <form>
        <quill-editor [(ngModel)]="widget.text"
                      name="widgetText">

        </quill-editor>

        <a class="btn btn-danger btn-block "
           (click)="deleteWidget()">Delete</a>

      </form>
    </div>
  </div>
</div>

<nav class="navbar navbar-custom navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
