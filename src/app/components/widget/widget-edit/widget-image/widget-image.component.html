
<div class="container-fluid">

  <nav class="navbar navbar-custom navbar-fixed-top">
    <div class="row">
      <div class="col-sm-1 col-md-1 col-lg-1">
        <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']"
           class="navbar-brand pull-left my-white-color">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>

      <div class="navbar-brand my-white-color col-sm-2 col-md-2 col-lg-2">
        Widget Edit
      </div>
      <div class="col-sm-9 col-md-9 col-lg-9">
        <a (click)="updateWidget()"
           class="navbar-brand pull-right my-white-color">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>
    </div>
  </nav>
  <div class="row">
    <div class="my-container col-xs-12 col-md-9 col-lg-9" >
      <label for="name">Name</label>
      <input [(ngModel)]="widgetName"
             class="form-control"
             id="name"
             type="text"
             placeholder="Name"/>
      <label for="text">Text</label>
      <input [(ngModel)]="widgetText"
             class="form-control"
             id="text"
             type="text"
             placeholder="Text"/>
      <label for="url">URL</label>
      <input [(ngModel)]="widgetURL"
             class="form-control"
             id="url"
             type="url"
             placeholder="http://lorempixel.com/400/200"/>
      <label for="imageWidth">Width</label>
      <input [(ngModel)]="widgetWidth"
             class="form-control"
             id="imageWidth"
             type="text"
             placeholder="100%"/>
      <label for="fileUpload">Upload</label>
      <input [(ngModel)]="widgetUpload"
             class="form-control"
             type="file"
             id="fileUpload"
             name="Choose File"
             placeholder="No file choosen">

      <a [routerLink]=""
         class="btn btn-primary btn-block">Upload Image</a>

      <a class="form-control btn btn-primary"
         [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', 'new', 'IMAGE', 'search']">
        Flickr Image Search
      </a>

      <a (click)="deleteWidget()"
         class="btn btn-danger btn-block"
         [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']">Delete</a>
    </div>
  </div>
</div>

<nav class="navbar navbar-custom navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
