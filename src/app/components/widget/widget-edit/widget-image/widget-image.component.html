
<div class="container-fluid">

  <nav class="navbar navbar-custom navbar-fixed-top">
    <div class="row">
      <div class="col-sm-1 col-md-1 col-lg-1">
        <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']"
           class="navbar-brand pull-left my-white-color">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>

      <div class="navbar-brand my-white-color col-sm-2 col-md-2 col-lg-2">
        Widget Edit
      </div>
      <div class="col-sm-9 col-md-9 col-lg-9">
        <a (click)="updateWidget()"
           class="navbar-brand pull-right my-white-color">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>
    </div>
  </nav>
  <div class="row">

    <div class="my-container col-xs-12 col-md-9 col-lg-9" >
      <div *ngIf="errorFlag" class="alert alert-danger custom-style">{{errorMsg}}</div>
      <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">

        <label for="name">Name</label>
        <input [(ngModel)]="widgetName"
               class="form-control"
               id="name"
               type="text"
               required
               name="name"
               placeholder="Name"/>
        <label for="text">Text</label>
        <input [(ngModel)]="widgetText"
               class="form-control"
               id="text"
               type="text"
               name="text"
               placeholder="Text"/>

        <label for="url">URL</label>
        <div class="input-group">
          <input [(ngModel)]="widgetURL"
                 class="form-control"
                 id="url"
                 type="url"
                 name="url"
                 placeholder="http://lorempixel.com/400/200"/>
          <span class="input-group-btn">
             <a class="form-control btn btn-primary"
                [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', widgetId, 'search']">
          Flickr Image Search
        </a>
          </span>
        </div>

        <label for="imageWidth">Width</label>
        <input [(ngModel)]="widgetWidth"
               class="form-control"
               id="imageWidth"
               type="text"
               name="widgetWidth"
               placeholder="100%"/>
        <label for="fileUpload">Upload</label>
        <input  name="myFile"    id="fileUpload" type="file" class="form-control"/>
        <input  name="widgetId" value="{{widgetId}}"   style="display: none"/>
        <input  name="websiteId" value="{{websiteId}}"   style="display: none"/>
        <input  name="pageId" value="{{pageId}}"   style="display: none"/>
        <input  name="userId" value="{{userId}}"   style="display: none"/>
        <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
        <br/>


        <a (click)="deleteWidget()"
           class="btn btn-danger btn-block"
           [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']">Delete</a>
      </form>
    </div>

  </div>
</div>

<nav class="navbar navbar-custom navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]">
        <span class="glyphicon glyphicon-user my-white-color"></span>
      </a>
    </p>

  </div>
</nav>
