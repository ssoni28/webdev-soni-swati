
<div class="container-fluid">

  <nav class="navbar navbar-custom navbar-fixed-top">
    <div class="row">
      <div class="col-sm-1 col-md-1 col-lg-1">
        <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', 'new']"
           class="navbar-brand pull-left my-white-color">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>

      <div class="navbar-brand my-white-color col-sm-11 col-md-11 col-lg-11">
        Search Flickr
      </div>
    </div>
  </nav>

  <div class="my-container">

    <div class="input-group">
      <input [(ngModel)]="searchText"
             type="text"
             class="form-control">
      <span class="input-group-btn">
         <a (click)="searchPhotos()"
            class="btn btn-default"
            type="button">
             <span class="glyphicon glyphicon-search"></span>
         </a>
 </span>
    </div>

    <div class="row">
      <div *ngFor = "let pic of photos['photo']"
           class="col-xs-4">
        <img    (click)="selectPhoto(pic)"
                width="100%"
                [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' +   pic.id + '_' + pic.secret + '_s.jpg']"/>

        <p></p>
      </div>
    </div>

  </div>

</div>

<nav class="navbar navbar-custom navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
