
<div class="container-fluid">
  <nav class="navbar navbar-custom navbar-fixed-top">
    <div class="row">

      <div class="col-sm-1 col-md-1 col-lg-1">
        <a [routerLink]="['/user', userId, 'website', websiteId, 'page']"
           class="pull-left my-white-color navbar-brand">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>

      <div class="navbar-brand my-white-color col-sm-2 col-md-2 col-lg-2">
        Edit Page
      </div>
      <div class="col-sm-9 col-md-9 col-lg-9">
        <a (click)="updatePage()"
           class="pull-right my-white-color navbar-brand">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>
    </div>
  </nav>

  <div class="my-container row">
    <div class="col-xs-12 col-md-9 col-lg-9">
      <div *ngIf="errorFlag" class="alert alert-danger custom-style">{{errorMsg}}</div>
      <form class="form-group" #f="ngForm">
      <label for="pageName">Name</label>
      <input [(ngModel)]="name"
             class="form-control"
             id="pageName"
             type="text"
             required
             name="name"
             placeholder="Main Page"/>


      <label for="pageTitle">Title</label>
      <input [(ngModel)]="title"
             class="form-control"
             id="pageTitle"
             type="text"
             name="title"
             placeholder="Page Title"/>
      <a (click)="deletePage()"
         class="btn btn-danger btn-block">Delete</a>
      </form>
    </div>
  </div>
</div>

<nav class="navbar navbar-custom navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]">
        <span class="glyphicon glyphicon-user my-white-color"></span>
      </a>
    </p>
  </div>
</nav>
